<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion_content">
  <div class="contentainer">
    <div>
      <ion-title size="large"> <h1>Math Game</h1></ion-title>
    </div>
  
    <div class="rule">
      <p>Résolvez le plus d'équation</p>
    </div>

    <div class="game">
      <div class="equation">
        <p>2+2</p>
      </div>
      <div class="input">
        <input type="number" name="answer" id="answer" autofocus>
      </div> 
    </div>
  </div>

  
</ion-content>
